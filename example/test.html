<!DOCTYPE html>
<html>

<head>
    <title>test</title>
    <style type="text/css">
    .box {
        width: 100px;
        height: 50px;
        background: red;
        transition: all 0.3s
    }
    
    .active {
        transform: translateX(300px);
    }
    </style>
</head>

<body>
    <div class="box" id="box"> </div>
    <button onclick="move()">move</button>
    <script>
    function $(id) {
        return document.getElementById(id);
    }

    function move() {
        if ($('box').className === "box")
            $('box').className += " active";
        else {
            $('box').className = "box"
        }
    }
    </script>
</body>

</html>
